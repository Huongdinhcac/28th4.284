        }

        article.post {
            border-bottom: 1px solid #ffb6c1;

        }

        article.post:last-child {
            border: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        article.post h2 {
            color: #ff3366;
            margin-bottom: 5px;
        }

        article.post time {
            font-size: 0.9em;
            color: #999;
        }

        article.post p {
            white-space: pre-line;
            line-height: 1.5;
        }

        .calendar-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffd1dc;
            color: #800040;

</head>
<body>

<header>
    <h1>Nh·∫≠t K√Ω Blog C√° Nh√¢n</h1>
    <div class="sticker heart">‚ù§Ô∏è</div>
    <div class="sticker star">‚≠ê</div>
    <div class="sticker flower">üå∏</div>
</header>

<main>
    <form id="blogForm">
        <label for="title">Ti√™u ƒë·ªÅ b√†i vi·∫øt:</label>
        <input type="text" id="title" name="title" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ..." required />

        <label for="content">N·ªôi dung b√†i vi·∫øt:</label>
        <textarea id="content" name="content" rows="6" placeholder="Vi·∫øt nh·∫≠t k√Ω..." required></textarea>

        <button type="submit">ƒêƒÉng b√†i</button>

    <section id="posts">
        <!-- B√†i vi·∫øt s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->
    </section>
</main>

<div class="calendar-footer" id="calendarFooter">
    <!-- Ng√†y h√¥m nay v√† s·ªë l∆∞·ª£t truy c·∫≠p s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
</div>

<script>
    const form = document.getElementById('blogForm');
    const postsSection = document.getElementById('posts');

    form.addEventListener('submit', e => {
        e.preventDefault();

        const title = form.title.value.trim();
        const content = form.content.value.trim();
        if (!title || !content) return;

        const postDate = new Date();
        const formattedDate = postDate.toLocaleDateString('vi-VN', {
            day: '2-digit', month: '2-digit', year: 'numeric'
        });

        const postElement = document.createElement('article');
        postElement.classList.add('post');

        postElement.innerHTML = `
            <h2>${title}</h2>
            <time>${formattedDate}</time>
            <p>${content.replace(/\n/g, '<br>')}</p>
        `;

        postsSection.prepend(postElement);
        form.reset();
    });

    const calendarFooter = document.getElementById("calendarFooter");
    const today = new Date();
    const formatted = today.toLocaleDateString("vi-VN", { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });

    let count = localStorage.getItem("visitorCount");
    if (!count) {
        count = 1;
    } else {
        count = parseInt(count) + 1;
    }
    localStorage.setItem("visitorCount", count);

    calendarFooter.innerText = `üìÖ H√¥m nay l√† ${formatted} | üë£ B∆∞·ªõc ch√¢n gh√© qua: ${count}`;
</script>

</body>
</html>
